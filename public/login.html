<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Marcação de Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="text-center">
  
  <main class="form-signin">
    <form onsubmit="event.preventDefault(); window.location.href='./home.html';">
      <img class="mb-4" src="./images/modelo 1.png" alt="" width="200px" height="160px"> 
      <h1 class="h3 mb-3 fw-normal titulo-login">Sistema de marcação de Consultas e Exames</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">CPF</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <a class="link-padrao" href="./recuperarSenha.html">Esqueceu Sua Senha?</a>
        </label>
      </div>
      <button class="w-100 btn btn-lg botao-padrao" href="./home.html" type="submit">Sign in</button>

    </form>
  </main>
  
</body>
</html>
